<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleCraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <!-- This H1 structure is now correct for the animation -->
        <h1 class="ml1">
            <span class="text-wrapper">
              <span class="letters">StyleCraft</span>
            </span>
        </h1>
        <div class="theme-switcher">
            <label for="theme-toggle" class="theme-label">Dark Mode</label>
            <input type="checkbox" id="theme-toggle">
        </div>
    </header>

    <main class="playground-container">

        <!-- Controls Panel -->
        <div class="controls-panel">
            <h2>Controls</h2>

            <div class="control-group">
                <label for="border-radius">Border Radius: <span id="border-radius-value">25</span>px</label>
                <input type="range" id="border-radius" min="0" max="100" value="25">
            </div>

            <div class="control-group">
                <label for="box-shadow-x">Box Shadow X: <span id="box-shadow-x-value">10</span>px</label>
                <input type="range" id="box-shadow-x" min="-20" max="20" value="10">
            </div>

            <div class="control-group">
                <label for="box-shadow-y">Box Shadow Y: <span id="box-shadow-y-value">10</span>px</label>
                <input type="range" id="box-shadow-y" min="-20" max="20" value="10">
            </div>

            <div class="control-group">
                <label for="box-shadow-blur">Box Shadow Blur: <span id="box-shadow-blur-value">15</span>px</label>
                <input type="range" id="box-shadow-blur" min="0" max="50" value="15">
            </div>

            <div class="control-group">
                <label for="box-shadow-color">Box Shadow Color</label>
                <input type="color" id="box-shadow-color" value="#000000">
            </div>

            <div class="control-group">
                <label for="blur">Filter: Blur: <span id="blur-value">0</span>px</label>
                <input type="range" id="blur" min="0" max="20" value="0">
            </div>

            <div class="control-group">
                <label for="brightness">Filter: Brightness: <span id="brightness-value">100</span>%</label>
                <input type="range" id="brightness" min="0" max="200" value="100">
            </div>

            <div class="control-group">
                <label for="grayscale">Filter: Grayscale: <span id="grayscale-value">0</span>%</label>
                <input type="range" id="grayscale" min="0" max="100" value="0">
            </div>
        </div>

        <!-- Preview and Code Panel -->
        <div class="preview-code-panel">
            <div class="preview-wrapper">
                <h2>Live Preview</h2>
                <div class="preview-box-container">
                    <div class="preview-box"></div>
                </div>
            </div>

            <div class="code-wrapper">
                <h2>Generated CSS</h2>
                <button id="copy-css-button">Copy CSS</button>
                <pre><code id="css-code-output"></code></pre>
            </div>
        </div>

    </main>

    <!-- Anime.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>

</body>
</html>
